<div class="body">
    <div class="card">
        <form [formGroup]="staffLoginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Runwheelz Staff Login </label><br>

                <div class="input-box">
                    <img class="country-flag"
                        src="https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg">

                    <span class="prefix">+91</span>

                    <input (keypress)="keyPress($event)" required type="text" formControlName="phonenumber"
                        class="form-control" placeholder="Enter Your Mobile Number"
                        [ngClass]="{ 'is-invalid': submitted && f['phonenumber'].errors }"> <br><br>

                </div>
            </div>
            <div *ngIf="submitted && f['phonenumber'].errors" class="invalid-feedback">
                <div *ngIf="f['phonenumber'].errors['required']">Phone number is required</div>
                <div
                    *ngIf="f['phonenumber'].errors['pattern'] || f['phonenumber'].errors['maxlength'] || f['phonenumber'].errors['minlength']">
                    Phone number must be at least 10 numbers
                </div>
            </div>

            <div class="button">
                <input type="submit" class="mw-ui-btn" value="Submit">
            </div>
        </form>
        <div class="error" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
    </div>
</div>
