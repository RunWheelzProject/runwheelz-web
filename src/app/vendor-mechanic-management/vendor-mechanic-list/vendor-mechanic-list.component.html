<div class="card">


    <div style="text-align: center;color: rgb(122, 92, 14);">
        <h1>RUN WHEELZ VENDOR MECHANIC</h1>
    </div>


    <p-table #dt1 [value]="vendorMechanicdata" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        styleClass="p-datatable-customers p-datatable-gridlines"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,15,20,100]" [filterDelay]="0"
        [globalFilterFields]="['id','name','phoneNumber','aadharNumber']">

        <!-- Global Filter User Input-->

        
        <ng-template pTemplate="caption">
            
            <div class="search">
                <input class="search" pInputText type="text" pInputText size="20"
                    (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Global Filter"><br><br>
            </div>
        </ng-template>



        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="name">NAME<p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="aadharNumber">AADHAR NUMBER<p-sortIcon field="aadharNumber"></p-sortIcon>
                </th>
                <th pSortableColumn="phoneNumber">PHONE NUMBER<p-sortIcon field="phoneNumber"></p-sortIcon>
                </th>
                <th pSortableColumn="vendor">VENDOR<p-sortIcon field="vendor"></p-sortIcon>
                </th>
                <th>ACTION </th>
            </tr>
        </ng-template>


        <ng-template pTemplate="body" let-vendorMechanic>
            <tr>
                <td>{{vendorMechanic.id}}</td>
                <td>{{vendorMechanic.name}}</td>
                <td>{{vendorMechanic.aadharNumber}}</td>
                <td>{{vendorMechanic.phoneNumber}}</td>
                <td>{{vendorMechanic.vendor.ownerName}}</td>
                <td>
                    <a [routerLink]="['/viewVendorMechanic/', vendorMechanic.id]">
                        <span class="material-icons mm-eye"> visibility </span></a>
                    
                </td>
            </tr>
        </ng-template>
        

    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
