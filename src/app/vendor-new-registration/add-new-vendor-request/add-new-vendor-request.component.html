<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="vendorRequestDetailsForm" >
                <div class="container">
                    <div style="text-align: center;color: rgb(122, 92, 14);">
                        <h1>VendorRequest Details</h1>
                    </div>
                    <div class="row">
                        <hr />
                        <div class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-5">
                                <input type="text" formControlName="id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-5">
                                <input type="text" formControlName="phoneNumber" class="form-control">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="ownerName" class="col-sm-2 col-form-label">Owner Name <span
                                    class="star text-danger">*</span></label>
                            <div class="col-sm-5">
                                <input type="text" formControlName="ownerName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['ownerName'].errors }" />
                                <div *ngIf="submitted && f['ownerName'].errors" class="invalid-feedback">
                                    <div *ngIf="f['ownerName'].errors['required']">Owner Name is required</div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="garrageName" class="col-sm-2 col-form-label">Garage Name <span
                                    class="star text-danger">*</span></label>
                            <div class="col-sm-5">
                                <input type="text" formControlName="garrageName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['garrageName'].errors }" />
                                <div *ngIf="submitted && f['garrageName'].errors" class="invalid-feedback">
                                    <div *ngIf="f['garrageName'].errors['required']">Garage Name is required</div>

                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="currentLocation" class="col-sm-2 col-form-label">CurrentLocation <span
                                    class="star text-danger">*</span></label>
                            <div class="col-sm-5">
                                <button type="text" style="background-color:rgb(164, 161, 182)" class="form-control"
                                    (click)="getLocation()">Browse Location</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
                            <div class="col-sm-5">
                                <input formControlName="latitude" class="form-control" value="{{latitude}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
                            <div class="col-sm-5">
                                <input formControlName="longitude" class="form-control" value="{{longitude}}">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                                <button class="btn btn-primary" type="button"
                                    (click)="onSubmitUpdateVendorRequest()">Save</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
