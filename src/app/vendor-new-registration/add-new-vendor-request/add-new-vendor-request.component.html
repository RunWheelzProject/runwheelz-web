<div class="card">
    <div class="mm-storeBanner">
        <form [formGroup]="vendorRequestDetailsForm" class="text-center border border-light p-5">
            <div class="container-fluid mm-contFlue">
                <div style="text-align: center;color: rgb(122, 92, 14);">
                    <h1>VendorRequest Details</h1>
                </div>
                <div class="row">
                    <hr />
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-5">
                            <input type="number" formControlName="id" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                        <div class="col-sm-5">
                            <input type="number" formControlName="phoneNumber" class="form-control">
                        </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <label for="ownerName" class="col-sm-2 col-form-label">Owner Name <span class="star text-danger">*</span></label>
                        <div class="col-sm-5">
                            <input type="text" formControlName="ownerName" class="form-control"required class="form-control form-control-sm"
                            [class.is-invalid]="f['ownerName'].invalid && (f['ownerName'].dirty || f['ownerName'].touched)">
                            <div *ngIf="f['ownerName'].invalid && (f['ownerName'].dirty ||f['ownerName'].touched)" class="invalid-feedback">
                                <div *ngIf="f['ownerName'].errors?.['required']">
                                  This field is required.
                                </div>
                                
                                <div *ngIf="f['ownerName'].errors?.['minlength']">
                                  This field must have atleast 1 character
                                </div>
                                <div *ngIf="f['ownerName'].errors?.['maxlength']">
                                    This field must have at most 30 character
                                  </div>
                              </div>
                        </div>
                    </div>
                    

                    <div class="form-group row">
                        <label for="garageName" class="col-sm-2 col-form-label">Garage Name <span class="star text-danger">*</span></label>
                        <div class="col-sm-5">
                            <input type="text" formControlName="garageName" class="form-control"required class="form-control form-control-sm"
                            [class.is-invalid]="f['garageName'].invalid && (f['garageName'].dirty || f['garageName'].touched)">
                            <div *ngIf="f['garageName'].invalid && (f['garageName'].dirty ||f['garageName'].touched)" class="invalid-feedback">
                                <div *ngIf="f['garageName'].errors?.['required']">
                                  This field is required.
                                </div>
                                <div *ngIf="f['garageName'].errors?.['maxlength']">
                                    This field must have at most 12 digits
                                  </div>
                              </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="currentLocation" class="col-sm-2 col-form-label">CurrentLocation <span class="star text-danger">*</span></label>
                        <div class="col-sm-5">
                            <button type="text" style="background-color:rgb(164, 161, 182)" class="form-control"
                                (click)="getLocation()">Browse Location</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
                        <div class="col-sm-5">
                            <input formControlName="latitude" class="form-control" value="{{latitude}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
                        <div class="col-sm-5">
                            <input formControlName="longitude" class="form-control" value="{{longitude}}" >
                        </div>
                    </div>

                    
                    <div class="form-group row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                            <button class="btn btn-primary" type="button" (click)="onSubmitUpdateVendorRequest()">Save</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
