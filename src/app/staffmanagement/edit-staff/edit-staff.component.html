<div class="d-flex flex-row-reverse bd-highlight">
    <a href="#" routerLink="/staffmanagement/staffmanagement" class="btn back">Back</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="staffDetailsForm">
                <div class="form-group row">
                    <label for="id" class="col-sm-4 col-form-label">Id</label>
                    <div class="col-sm-5">
                        <input type="number" formControlName="id" [(ngModel)]="staffdata.id" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-5">
                        <input type="number" formControlName="phoneNumber" [(ngModel)]="staffdata.phoneNumber"
                            class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Name <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" formControlName="name" [(ngModel)]="staffdata.name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">Name is required</div>

                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="role" class="col-sm-4 col-form-label">Role <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <p-dropdown placeholder="- Select  -" [options]="rolesList" optionLabel="roleName"
                            formControlName="role" [(ngModel)]="staffdata.role" [style]="{width: '100%'}">
                        </p-dropdown>
                        <div class="text-error"
                            *ngIf="staffDetailsForm.controls['role'].invalid && (staffDetailsForm.controls['role'].dirty || staffDetailsForm.controls['role'].touched)">
                            <div *ngIf="staffDetailsForm.controls['role']">
                                Role Name is Required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="aadharNumber" class="col-sm-4 col-form-label">Aadhar Number <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <input (keypress)="keyPress($event)" required type="text" formControlName="aadharNumber"
                            [(ngModel)]="staffdata.aadharNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['aadharNumber'].errors }" />
                        <div *ngIf="submitted && f['aadharNumber'].errors" class="invalid-feedback">
                            <div *ngIf="f['aadharNumber'].errors['required']">Aadhar Number is required</div>
                            <div
                                *ngIf="f['aadharNumber'].errors['pattern'] || f['aadharNumber'].errors['maxlength'] || f['aadharNumber'].errors['minlength']">
                                Aadhar Number must be 12 numbers only
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addressLine" class="col-sm-4 col-form-label">Address Line <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" formControlName="addressLine" [(ngModel)]="staffdata.addressLine"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f['addressLine'].errors }" />
                        <div *ngIf="submitted && f['addressLine'].errors" class="invalid-feedback">
                            <div *ngIf="f['addressLine'].errors['required']">Address Line is required</div>

                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="city" class="col-sm-4 col-form-label">City <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" formControlName="city" [(ngModel)]="staffdata.city" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
                        <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                            <div *ngIf="f['city'].errors['required']">City is required</div>

                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="state" class="col-sm-4 col-form-label">State <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <input type="text" formControlName="state" [(ngModel)]="staffdata.state" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['state'].errors }" />
                        <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
                            <div *ngIf="f['state'].errors['required']">State is required</div>

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zipcode" class="col-sm-4 col-form-label">Zip Code <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <input (keypress)="keyPress($event)" required type="text" formControlName="zipcode"
                            [(ngModel)]="staffdata.zipcode" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['zipcode'].errors }">
                        <div *ngIf="submitted && f['zipcode'].errors" class="invalid-feedback">
                            <div *ngIf="f['zipcode'].errors['required']">Zip Code is required</div>
                            <div
                                *ngIf="f['zipcode'].errors['pattern'] || f['zipcode'].errors['maxlength'] || f['zipcode'].errors['minlength']">
                                Zip Code must be 6 numbers only
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="currentLocation" class="col-sm-4 col-form-label">CurrentLocation <span
                            class="star text-danger">*</span></label>
                    <div class="col-sm-5">
                        <button type="text" style="background-color:rgb(164, 161, 182)" class="form-control"
                            (click)="getLocation()">Browse Location</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-sm-4 col-form-label">Latitude</label>
                    <div class="col-sm-5">
                        <input formControlName="latitude" [(ngModel)]="staffdata.latitude" class="form-control"
                            value="{{latitude}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-sm-4 col-form-label">Longitude</label>
                    <div class="col-sm-5">
                        <input formControlName="longitude" [(ngModel)]="staffdata.longitude" class="form-control"
                            value="{{longitude}}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                        <button class="btn update" type="button" (click)="onSubmitUpdateStaff()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
